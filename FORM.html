<!DOCTYPE html>
<html>
    <fieldset>
        <legend>REGISTRATION FORM</legend>
<form>
    <label for="NAME">NAME:</label>
    <input type="text"id="name"><br>
    <label for="email">EMAIL:</label>
    <input type="email"id="email"><br>
    <label for="phone">PHONE:</label>
    <input type="text"id="PHONE"><br>

    <input type="checkbox"id="Request" label for="Yes">YES
    <input type="checkbox"id="Request" label for="no">NO<br>

    <input type="radio"id="Gender" label for="FEMALE">FEMALE<br>
    <label for="website">WEBSITE:</label>
    <input typr="url"id="url"><br>

        <option value="low">low</option>
        <option value="medium">MEDIUM</option>
        <option value="high">HIGH</option>
    </select>
    <p>Type</p>
    <select name="type"size="1">
        <option value="update">website update</option>
        <option value="change">Information change</option>
        <option value="addition">Information addition</option>
        <option value="new">new product</option>
    </select>
    <br><br>
    <label>Message</label><br>
    <textarea name="Message" rows="0" cols="25"></textarea><br>
    <input type="button"value="SEND">
    <input type="button"value="RESET">
</form>
    </fieldset>
</html>
